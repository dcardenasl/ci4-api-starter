name: CI

on:
  push:
    branches: [ main, cc ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test PHP ${{ matrix.php-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.2', '8.3']

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ci4_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mysqli, mbstring, intl, json
          coverage: none

      - name: Validate composer.json
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run static analysis
        # PHPStan level 6 - BLOCKING (failures will fail the build)
        # This ensures code quality and type safety standards are maintained
        run: composer phpstan

      - name: Check code style
        run: composer cs-check

      - name: Run i18n checks
        run: composer i18n-check

      - name: Create .env file from example
        run: cp .env.example .env

      - name: Configure testing environment
        run: |
          # Set environment
          echo 'CI_ENVIRONMENT = testing' >> .env

          # Database configuration for tests
          echo 'database.tests.hostname = 127.0.0.1' >> .env
          echo 'database.tests.database = ci4_test' >> .env
          echo 'database.tests.username = root' >> .env
          echo 'database.tests.password = root' >> .env
          echo 'database.tests.DBDriver = MySQLi' >> .env
          echo 'database.tests.DBPrefix = ""' >> .env
          echo 'database.tests.port = 3306' >> .env

          # Generate JWT secret for testing (properly quoted)
          JWT_KEY=$(openssl rand -base64 64 | tr -d '\n')
          echo "JWT_SECRET_KEY = \"${JWT_KEY}\"" >> .env

          # Generate encryption key (properly quoted)
          ENC_KEY=$(php spark key:generate --show | sed 's/.*: //')
          echo "encryption.key = \"${ENC_KEY}\"" >> .env

          # Email configuration for testing (override .env.example)
          sed -i 's/^EMAIL_FROM_ADDRESS =.*/EMAIL_FROM_ADDRESS = noreply@example.com/' .env
          sed -i 's/^EMAIL_FROM_NAME =.*/EMAIL_FROM_NAME = "API Application"/' .env
          sed -i 's/^EMAIL_PROVIDER =.*/EMAIL_PROVIDER = smtp/' .env
          sed -i 's/^EMAIL_SMTP_HOST =.*/EMAIL_SMTP_HOST = localhost/' .env
          sed -i 's/^EMAIL_SMTP_PORT =.*/EMAIL_SMTP_PORT = 25/' .env
          sed -i 's/^EMAIL_SMTP_USER =.*/EMAIL_SMTP_USER = ""/' .env
          sed -i 's/^EMAIL_SMTP_PASS =.*/EMAIL_SMTP_PASS = ""/' .env
          sed -i 's/^EMAIL_SMTP_CRYPTO =.*/EMAIL_SMTP_CRYPTO = ""/' .env

          # File upload configuration for testing (override to exclude txt)
          sed -i 's/^FILE_ALLOWED_TYPES =.*/FILE_ALLOWED_TYPES = jpg,jpeg,png,gif,pdf/' .env

      - name: Prepare writable directories
        run: |
          mkdir -p writable/cache
          mkdir -p writable/logs
          mkdir -p writable/session
          mkdir -p writable/uploads
          mkdir -p writable/debugbar
          chmod -R 777 writable

      - name: Generate Swagger and verify up to date
        run: |
          php spark swagger:generate
          if ! git diff --exit-code public/swagger.json; then
            echo "swagger.json is out of date. Run 'php spark swagger:generate' and commit changes."
            git --no-pager diff -- public/swagger.json
            exit 1
          fi

      - name: Verify PHPUnit configuration
        run: |
          echo "Checking for phpunit.xml..."
          if [ ! -f "phpunit.xml" ]; then
            echo "❌ phpunit.xml not found!"
            exit 1
          fi
          echo "✓ phpunit.xml found"

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u root -proot --silent; then
              echo "✓ MySQL is ready"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Verify database connection
        run: |
          echo "Testing database connection..."
          mysql -h 127.0.0.1 -u root -proot -e "SHOW DATABASES;"
          echo "✓ Database connection successful"

      - name: Run tests
        run: composer test
